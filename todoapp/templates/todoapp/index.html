{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>רשימת מטלות</title>

		<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="{%static 'todoapp/bs/css/flatly.min.css'%}" />
		<link rel="stylesheet" href="{%static 'todoapp/styles.css'%}" />		
	</head>
	<body>

		<div class="container-fluid" id="wrapper">
			
			<div class="row">
				<div class="col-lg-4 col-lg-offset-4" id="content">
					<h1>רשימת מטלות ומשימות </h1>
					
					<form action="{% url 'add' %}" method="POST" role="form">
						{% csrf_token %}
						<div class="form-group">
							<div class="input-group">
							 {{form.text}}
							  <span class="input-group-btn">
								  <button type="submit" class="btn btn-default" id="add-btn">ADD</button>
							  </span>
							</div>
						</div>
					</form>

					<div class="row t10">
						<div class="col-lg-12">
							<div class="btn-toolbar">
								<div class="btn-group">
									<a href="{% url 'deletecompleted' %}">
									<button type="button" class="btn btn-warning">
										<i class="glyphicon glyphicon-trash"></i> מחק את מה שסיימת
									</button></a>
								</div>
								<div class="btn-group">
									<a href="{% url 'deleteall' %}">
									<button type="button" class="btn btn-danger">
										<i class="glyphicon glyphicon-trash"></i> מחק הכל
									</button></a>
								</div>
							</div>
						</div>
					</div>

					<ul class="list-group t20">
						{% for todoapp in todo_items %}
							{% if todoapp.completed %}
							<li class="list-group-item todo-completed">{{todoapp.text}}</li>
							{% else %}
							<a href="{% url 'completed' todoapp.id %}"><li class="list-group-item">{{todoapp.text}}</li></a>
							{% endif %}
						    {% endfor %}
						
					</ul>
				</div>
			</div>
			<footer>
				<div class="row pad">
					<div class="col-lg-12 text-center">
						Copyright &copy; Osher Harari  
					</div>
				</div>
			</footer>
		</div>

	
	</body>
</html>
